server:
  port: 8080

access_token:
  ttl: 86400000 # 1 day(테스트용
jwt:
  secret-key: ${JWT_SECRET_KEY}

password:
  secret-key: ${PASSWORD_SECRET_KEY}

portone:
  store-id: ${PORTONE_STORE_ID}
  auth-token: ${PORTONE_AUTH_TOKEN}

spring:
  jackson:
    time-zone: Asia/Seoul
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000