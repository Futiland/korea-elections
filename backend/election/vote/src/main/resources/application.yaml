server:
  port: 8080

spring:
  config:
    import: optional:file:.env.${spring.profiles.active:dev}[.properties]
  jackson:
    time-zone: Asia/Seoul
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000

access_token:
  ttl: 86400000 # 1 day(테스트용

account:
  re-signup-waiting-days: 30 # 탈퇴 후 재가입 대기 기간 (일)

scheduler:
  poll:
    expiration-check-interval: 300000 # 만료 체크 주기 (ms) - 기본 5분

jwt:
  secret-key: ${JWT_SECRET_KEY}

password:
  secret-key: ${PASSWORD_SECRET_KEY}

portone:
  store-id: ${PORTONE_STORE_ID}
  auth-token: ${PORTONE_AUTH_TOKEN}

oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID:test_client_id}
    client-secret: ${KAKAO_CLIENT_SECRET:test_client_secret}
    callback-uri: ${KAKAO_CALLBACK_URI:http://localhost:8080/account/v1/oauth/kakao/callback}

frontend:
  urls:
    - http://localhost:3000
    - https://dev.korea-election.com
    - https://korea-election.com
    # - 추가 URL은 아래에 작성하거나 환경변수로 설정

# Spring Security 디버깅용 (필요 시 주석 해제)
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.web.FilterChainProxy: DEBUG
    org.springframework.security.web.access: DEBUG

---
spring:
  config:
    activate:
      on-profile: dev


---
spring:
  config:
    activate:
      on-profile: prod
